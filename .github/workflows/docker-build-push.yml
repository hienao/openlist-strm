name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
      - 'beta-v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: openlist-strm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: |
      (github.ref_type == 'tag' && startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')) ||
      (github.ref_type == 'tag' && startsWith(github.ref_name, 'beta-v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up QEMU for multi-platform builds
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        # Use static QEMU for better compatibility
        image: tonistiigi/binfmt:latest

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:buildx-stable-1
          # Better QEMU support
          network=host
      
    - name: Check Docker Hub credentials
      env:
        DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        if [ -z "$DOCKERHUB_USERNAME" ]; then
          echo "‚ùå Error: DOCKERHUB_USERNAME variable is not configured"
          echo "Please add DOCKERHUB_USERNAME variable and DOCKERHUB_TOKEN secret in repository settings"
          echo "See .github/DOCKER_SETUP.md for detailed instructions"
          exit 1
        fi
        if [ -z "$DOCKERHUB_TOKEN" ]; then
          echo "‚ùå Error: DOCKERHUB_TOKEN secret is not configured"
          echo "Please add DOCKERHUB_USERNAME variable and DOCKERHUB_TOKEN secret in repository settings"
          echo "See .github/DOCKER_SETUP.md for detailed instructions"
          exit 1
        fi
        echo "‚úÖ Docker Hub credentials are configured"
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Build frontend and backend in parallel for faster CI
    - name: Build frontend assets
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit --no-fund
        npm run generate

    - name: Build backend JAR (local verification)
      run: |
        cd backend
        echo "=== Building backend JAR locally for verification ==="
        chmod +x gradlew
        ./gradlew --no-daemon bootJar -x test
        echo "=== Verifying JAR file ==="
        ls -la build/libs/openlisttostrm.jar

    - name: Verify build artifacts
      run: |
        echo "=== Frontend build verification ==="
        ls -la frontend/.output/public/
        if [ ! -d "frontend/.output/public" ]; then
          echo "‚ùå Error: Frontend build directory not found"
          exit 1
        fi
        echo "‚úÖ Frontend build successful"

        echo "=== Backend build verification ==="
        ls -la backend/build/libs/
        if [ ! -f "backend/build/libs/openlisttostrm.jar" ]; then
          echo "‚ùå Error: JAR file not found after build"
          exit 1
        fi
        echo "‚úÖ Backend JAR found successfully"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata for release tags (v*.*.*)
      id: meta-release
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ vars.DOCKERHUB_USERNAME }}/openlist-strm
        tags: |
          type=ref,event=tag
          type=raw,value=latest

    - name: Extract metadata for beta tags (beta-v*.*.*)
      id: meta-beta
      if: startsWith(github.ref_name, 'beta-v')
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ vars.DOCKERHUB_USERNAME }}/openlist-strm
        tags: |
          type=ref,event=tag
        flavor: |
          latest=false
          
    - name: Build and push Docker image (release)
      id: build-and-push-release
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-release.outputs.tags }}
        labels: ${{ steps.meta-release.outputs.labels }}
        build-args: |
          APP_VERSION=${{ github.ref_name }}
        # Build optimization for cross-platform builds
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable provenance for security
        provenance: true
        # SBOM generation for security
        sbom: true
        # Better QEMU and cross-platform support
        load: false
        no-cache: false

    - name: Create source code archive
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      run: |
        # ÂàõÂª∫Ê∫êÁ†ÅÂéãÁº©ÂåÖÔºåÊéíÈô§‰∏çÂøÖË¶ÅÁöÑÊñá‰ª∂
        zip -r "openlist-strm-${{ github.ref_name }}-source.zip" . \
          -x "*.git*" \
          -x "node_modules/*" \
          -x "target/*" \
          -x "*.log" \
          -x ".DS_Store" \
          -x "Thumbs.db"

        # ÊòæÁ§∫ÂéãÁº©ÂåÖ‰ø°ÊÅØ
        ls -lh "openlist-strm-${{ github.ref_name }}-source.zip"

    - name: Build Changelog
      id: github_release
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: ".github/release-changelog-config.json"
        ignorePreReleases: true
        fetchViaCommits: true
        commitMode: true
        fetchReviewers: false
        fetchReleaseInformation: true
        includeOpen: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug Changelog Output
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      run: |
        echo "Generated changelog:"
        echo "${{ steps.github_release.outputs.changelog }}"
        echo "Changelog length: ${#changelog}"
        if [ -z "${{ steps.github_release.outputs.changelog }}" ]; then
          echo "‚ö†Ô∏è Warning: Changelog is empty!"
        fi

    - name: Create GitHub Release
      if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'beta-v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Ê£ÄÊü•changelogÊòØÂê¶‰∏∫Á©∫ÔºåÂ¶ÇÊûú‰∏∫Á©∫Âàô‰ΩøÁî®ÈªòËÆ§ÂÜÖÂÆπ
        CHANGELOG="${{ steps.github_release.outputs.changelog }}"
        if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "- No changes" ]; then
          CHANGELOG="## üìù Changes

        This release includes various improvements and bug fixes.

        For detailed changes, please check the commit history between tags."
        fi

        gh release create "${{ github.ref_name }}" \
          --title "Release ${{ github.ref_name }}" \
          --notes "$CHANGELOG" \
          --latest \
          "openlist-strm-${{ github.ref_name }}-source.zip"

    - name: Build and push Docker image (beta)
      id: build-and-push-beta
      if: startsWith(github.ref_name, 'beta-v')
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-beta.outputs.tags }}
        labels: ${{ steps.meta-beta.outputs.labels }}
        build-args: |
          APP_VERSION=${{ github.ref_name }}
        # Build optimization for cross-platform builds
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable provenance for security
        provenance: true
        # SBOM generation for security
        sbom: true
        # Better QEMU and cross-platform support
        load: false
        no-cache: false

    - name: Image digest
      run: |
        if [ "${{ steps.build-and-push-release.outputs.digest }}" != "" ]; then
          echo "Release digest: ${{ steps.build-and-push-release.outputs.digest }}"
        fi
        if [ "${{ steps.build-and-push-beta.outputs.digest }}" != "" ]; then
          echo "Beta digest: ${{ steps.build-and-push-beta.outputs.digest }}"
        fi