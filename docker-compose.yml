services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: app
    hostname: app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      LOG_PATH: /app/data/log
      DATABASE_PATH: /app/data/config/db
      ALLOWED_ORIGINS: '*'
      ALLOWED_METHODS: '*'
      ALLOWED_HEADERS: '*'
      ALLOWED_EXPOSE_HEADERS: '*'
    ports:
      - "3111:80"  # 外部端口:内部端口，用户可根据需要修改外部端口
    volumes:
      - ${LOG_PATH_HOST}:/app/data/log
      - ${DATABASE_STORE_HOST}:/app/data
      - ${STRM_PATH_HOST}:/app/backend/strm
    restart: always